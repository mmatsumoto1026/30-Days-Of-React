<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      rel="stylesheet" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
<title>30 Days Of React App</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');

  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }

  html,
  body {
    height: 100%;
    line-height: 1.5;
    font-family: 'Montserrat';
    font-weight: 300;
    color: black;
  }

  .root {
    min-height: 100%;
    position: relative;
  }

  .frontendTechsContainer{
    position: relative;
    width: 100%;
    text-align: center;
  }

  h3 {
    font-size: 18px;
    font-weight: bold;
    margin-top: 15px;
  }

  .htmlLogo {
    position: absolute;
    top: 50px;
    left: 200px;
    width: 200px;
    height: auto;
  }

  .cssLogo {
    position: absolute;
    top: 25px;
    left: 500px;
    width: 246px;
    height: auto;
  }

  .javascriptLogo {
    position: absolute;
    top: 50px;
    left: 800px;
    width: 173px;
    height: auto;
  }

  .reactLogo {
    position: absolute;
    top: 50px;
    left: 1100px;
    width: 200px;
    height: auto;
  }

  .subscriptionContainer {
    font-family: 'Oswald', sans-serif;
    text-align: center;
    height: 245px;
    background-color: #C2E6F4;
    border-radius: 15px;
    margin: 260px 30px 0;
  }

  .subscriptionContainer h1 {
    font-size: 25px;
    font-weight: 300;
    padding : 15px 0;
  }

  .subscriptionContainer p {
    font-family: 'Montserrat';
  }

  .subscriptionContainer input {
    width: 135px;
    height: 30px;
    color: rgb(176,176,176);
    background-color: white;
    padding: 5px;
    border-radius: 5px;
    border: none;
    margin: 40px 15px 0 0;
  }

  .subscriptionContainer button {
    display: block;
    width: 200px;
    height: 30px;
    color: white;
    background-color: #F37474;
    border-radius: 5px;
    border: none;
    margin: 30px auto 0;
  }
