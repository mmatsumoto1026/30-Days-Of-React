<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>30 Days Of React App</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&family=Chakra+Petch:wght@500&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
    
      body {
        text-align: center;
      }
    
      div {
        display: flex;
        flex-direction: column;
      }
    
      h1 {
        font-family: 'VT323', monospace;
        font-size: 60px;
        margin: 15px 0;
      }
    
      p {
        font-family: 'Alegreya Sans', sans-serif;
        font-size: 30px;
        margin-bottom: 20px;
      }
    
      ul {
        list-style: none;
        width: 800px;
        margin: 0 auto;
      }
    
      li {
        float: left;
        width: 98px;
        height: 98px;
        font-family: 'Chakra Petch', sans-serif;
        color: white;
        line-height: 98px;
        margin: 0 2px 2px 0;
      }
    
      .colorfulDatenumBox {
        font-size: 30px;
      }
    
      .hexColorBox {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
