<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>30 Days Of React App</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&family=Chakra+Petch:wght@500&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap');

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      
      body {
        position: relative;
        text-align: center;
      }

      h1 {
        font-family: 'VT323', monospace;
        font-size: 60px;
        margin: 15px 0 5px;
      }
    
      h2 {
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 40px;
        margin-bottom: 10px;
      }

      p {
        font-family: 'Alegreya Sans', sans-serif;
        font-size: 15px;
        margin-bottom: 20px;
      }

      .populationData {
        display: flex;
        justify-content: center;
        flex-direction: row;
        text-align: left;
        margin-bottom: 5px;
      }

      .countryName {
        width: 110px;
        font-family: 'Kanit', sans-serif;
      }

      .barGraphContainer {
        max-width: 500px;
        width: 40vw;
        height: 25px;
        margin-right: 10px;
      }

      .barGraph {
        height: 100%;
        background-color: #FFA500;
        border-radius: 3px;
      }

      .populationNum {
        width: 110px;
        font-family: 'Kanit', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
