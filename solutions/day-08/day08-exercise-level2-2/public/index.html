<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
    
      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
      }
    
      .root {
        min-height: 100%;
        position: relative;
      }
    
      .header-wrapper,
      .main-wrapper {
        width: 85%;
        margin: auto;
      }
    
      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }
    
      .main-wrapper {
        text-align: center;
        margin: 0 auto;
      }
      
      h1 {
        font-size: 45px;
        font-weight: 300;
      }
    
      h2,
      h3 {
        font-weight: 300;
      }
    
      header {
        padding: 10px;
      }
    
      main {
        padding-bottom: 60px;
      }

      .countryPaper {
        text-align: center;
        width: 600px;
        height: 320px;
        box-shadow: 0px 0px 10px #959595;
        padding: 0 20px;
        margin: 0 auto 15px;
      }

      .countryPaper h2 {
        font-size: 20px;
      }

      .countryFlag {
        height: 180px;
      }
    
      img {
        position: relative;
        width: 180px;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }

      .countryInfo {
        font-size: 12px;
        text-align: left;
        padding-left: 50px;
      }
    
      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
      }
    
      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
